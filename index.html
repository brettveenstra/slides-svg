<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>You, Me &amp; SVG - Front End PDX Meetup, April 2016</title>

		<meta name="description" content="Visual materials for a talk given at the Monthly Front End PDX Meetup in April 2016">
		<meta name="author" content="Tyler Sticka">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/tylersticka.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/seti.css">

    <!-- Typekit -->
    <script src="https://use.typekit.net/dbv6gsy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

        <section>
          <h1>Title</h1>
          <aside class="notes">
            Testing out some notes :)
          </aside>
        </section>

				<section data-background="#71C7F2">
					<img src="/img/me.svg" alt="Face of author" height="400">
				</section>

				<section data-background="#456BD9">
					<img src="/img/logo-cloud_four.svg" alt="Cloud Four" width="300">
				</section>

				<section>
          <div class="row-around">
            <img src="/img/logo-backabit.svg" alt="Backabit" height="300" style="margin-bottom: 60px;">
            <img src="/img/logo-colorpeek.svg" alt="Colorpeek" height="200">
          </div>
				</section>

				<section data-background="/img/photo-young_tyler.jpg" data-background-size="contain" data-background-color="#000">
				</section>

				<section>
					<svg width="800" height="600" viewBox="0 0 640 480">
						<circle class="blend-multiply" id="interests-art" cx="22%" cy="50%" r="22%" fill="cyan"/>
						<circle class="blend-multiply" id="interests-tech" cx="78%" cy="50%" r="22%" fill="magenta"/>
						<text class="blend-multiply weight-bold" x="22%" y="50%" dy="1%" text-anchor="middle" fill="#111">art</text>
						<text class="blend-multiply weight-bold" x="78%" y="50%" dy="1%" text-anchor="middle" fill="#111">tech</text>
						<text class="weight-bold" x="50%" y="50%" dy="1%" text-anchor="middle" fill="white">web</text>
					</svg>
					<span class="fragment" data-timeline="interests"></span>
				</section>

				<section data-background="#444">
					<img src="/img/safari-960.png" alt="Screenshot of 960.gs">
				</section>

				<section data-background="#444">
					<img src="/img/safari-rwd.png" alt="Screenshot of Ethan Marcotte's Responsive Web Design article on A List Apart">
				</section>

				<section class="dark" data-background="/img/beeproll.gif">
					<h2>Thanks, Ethan</h2>
				</section>

				<section data-background="/img/slide-lukew-continuum.png" data-background-size="contain">
				</section>

				<section>
          <div class="row-around">
            <img src="/img/comp-sasquatch-small.png" alt="Sasquatch 2011 Comp, Small" height="600">
            <img src="/img/comp-sasquatch-medium.png" alt="Sasquatch 2011 Comp, Medium" height="600">
            <img src="/img/comp-sasquatch-large.png" alt="Sasquatch 2011 Comp, Large" height="600">
          </div>
				</section>

				<section data-background="/img/slide-stephen_hay-text.jpg" data-background-size="contain" data-background-color="#2d0639">
				</section>

				<section data-background="#444">
					<img src="/img/safari-responsive_deliverables.png" alt="Screenshot of Dave Rupert's Responsive Deliverables article">
				</section>

				<section data-background="/img/slide-brad_frost-atomic.png" data-background-size="contain" data-background-color="#F3F3DB">
				</section>

				<section data-background="/img/photo-stickies.jpg">
				</section>

				<section data-background="#444">
					<div class="device">
						<img data-src="/img/prototype-w2g-cart.gif" alt="Prototype of cart interactions for Walmart To Go">
					</div>
				</section>

				<section data-background="/img/frame.svg" data-background-size="600px">
					<h2 class="margin-none"><code>&lt;img&gt;</code></h2>
				</section>

				<section>
					<div class="fragment grow-4x">
						<img src="/img/icon-search@2x.png" alt="Search icon in PNG format">
						Search
					</div>
				</section>

				<section data-background="/img/ronswansonnope.gif">
				</section>

				<section data-background="#444">
					<img src="/img/safari-shapes-1.png" alt="Screenshot from the Shapes of CSS page on CSS-Tricks">
				</section>

				<section data-background="#444">
					<img src="/img/safari-shapes-2.png" alt="Screenshot from the Shapes of CSS page on CSS-Tricks">
				</section>

				<section data-background="#444">
					<img src="/img/safari-shapes-3.png" alt="Screenshot from the Shapes of CSS page on CSS-Tricks">
				</section>

				<section>
					<h1>Icon Fonts</h1>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				transition: 'none', // none/fade/slide/convex/concave/zoom
				backgroundTransition: 'none',

				dependencies: [
          // Optional reveal.js plugins
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

    <script src="lib/js/TweenMax.min.js"></script>
    <script src="js/slides.js"></script>

	</body>
</html>
